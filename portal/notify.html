<div class="container" ng-controller="Notify">

<div class="text-center">
  <h2>Notify Public of Foggings</h2>
</div>
  <div class="container row">
    <form class="col s12" ng-model="Notify" >
      <div class="row">
        <div class="input-field col s6">
          <input ng-model="Notify.area" placeholder="Eg: Trench Town" type="text" class="">
          <label >Area or Place</label>
        </div>

        <div class="input-field col s6">
          <input ng-model="Notify.time" placeholder="Eg: 12, June 2016 - 6PM" type="text" class="">
          <label >Date and Time</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea ng-model="Notify.msg"  class="materialize-textarea"></textarea>
          <label >Message</label>
        </div>
      </div>
      <button class="btn waves-effect waves-light" ng-click="SendData(Notify);" >Submit
    <i class="material-icons right">send</i>
  </button>
    </form>
  </div>
