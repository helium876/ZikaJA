			<section ng-controller="GetSurData">
				<form ng-model="TData" id="theForm" class="simform" autocomplete="off">
					<div class="simform-inner">
						<ol class="questions">
							<li>
								<span><label for="q1">Full Name?</label></span>
								<input ng-model="TData.fname" id="q1" name="q1" type="text"/>
							</li>
							<li>
								<span><label for="q2">Age</label></span>
								<input ng-model="TData.age" id="q2" name="q2" type="text"/>
							</li>
							<li>
								<span><label for="q3">Address</label></span>
								<input ng-model="TData.address" id="q3" name="q3" type="text"/>
							</li>
							<li>
								<span><label for="q4">Are you aware that mosquitoes can transfer viral diseases?</label></span>
								<input ng-model="TData.aware" id="q4" name="q4" type="text"/>
							</li>
							<li>
								<span><label for="q5">Have you ever had Dengue or Chick-V before?</label></span>
								<input ng-model="TData.past" id="q5" name="q5" type="text"/>
							</li>
							<li>
								<span><label for="q6">Are you allergic to any medications?</label></span>
								<input ng-model="TData.aller" id="q6" name="q6" type="text"/>
							</li>
						</ol><!-- /questions -->
						<!-- <button class="submit" type="submit">Send answers</button> -->
						<div class="controls">
							<button ng-click="SendData(TData);" class="next"></button>
							<div class="progress"></div>
							<span class="number">
								<span class="number-current"></span>
								<span class="number-total"></span>
							</span>
							<span class="error-message"></span>
						</div><!-- / controls -->
					</div><!-- /simform-inner -->
					<span class="final-message"></span>
				<!-- /simform -->
				<div class="frame">
<div class="list" id="itemsToCheck">
	<div class="head">
		<div class="title">do you have?</div>
	</div>
	<ul>
		<li>
			<input ng-model="TData.rash" type="checkbox" id="item-1" name="item-1" />
			<label for="item-1" class="text">Rash</label>
			<label for="item-1" class="button"></label>
			<svg width="15px" height="10px" class="checkmark">
				<polyline points="1,5 6,9 14,1" />
			</svg>
		</li>
		<li>
			<input ng-model="TData.eyepain" type="checkbox" id="item-2" name="item-2" />
			<label for="item-2" class="text">Eye Pain</label>
			<label for="item-2" class="button"></label>
			<svg width="15px" height="10px" class="checkmark">
				<polyline points="1,5 6,9 14,1" />
			</svg>
		</li>
		<li>
			<input ng-model="TData.redeye" type="checkbox" id="item-3" name="item-3" />
			<label for="item-3" class="text">Eye Redness</label>
			<label for="item-3" class="button"></label>
			<svg width="15px" height="10px" class="checkmark">
				<polyline points="1,5 6,9 14,1" />
			</svg>
		</li>
		<li>
			<input ng-model="TData.jpain" type="checkbox" id="item-4" name="item-4" />
			<label for="item-4" class="text">Joint Pain</label>
			<label for="item-4" class="button"></label>
			<svg width="15px" height="10px" class="checkmark">
				<polyline points="1,5 6,9 14,1" />
			</svg>
		</li>
		<li>
			<input ng-model="TData.vomit" type="checkbox" id="item-5" name="item-5" />
			<label for="item-5" class="text">Vomiting</label>
			<label for="item-5" class="button"></label>
			<svg width="15px" height="10px" class="checkmark">
				<polyline points="1,5 6,9 14,1" />
			</svg>
		</li>

	</ul>
